<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Word Guess Game</title>
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>

    <body>
        
        <div id="container">
            <h1 id="title">Hangman</h1>
            <div id="game-container">
                <div id="phrase">
                    <h1>______</h1>
                    <h1>__</h1>
                    <h1>_________</h1>
                </div>
            </div>
            <div id="songs-container">
                <h3 id="song-title"></h3>
                <div id="figure">
                    <div id="sign">
                        <div id="current"></div>
                    </div>
                </div>
                <!-- <img id="figure" src="assets/images/holder.jpg" alt="Michael Jackson" height="260" width="195";/> -->
            </div>
            <div id="stats-container">
                <p>Press any key to get started!</p>
                <h2>Guessed Letters: <span id="guesses"></span></h2>
                <h2>Guesses Remaining: <span id="remainder">13</span></h2>
                <h2>Wins: <span id="wins">0</span></h2>
                <h2>Losses: <span id="losses">0</span></h2>
            </div>
        </div>
        

        <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    </body>
</html>
